description: this doesn't generate json response assertions for body
request:
  method: POST
  headers:
    content-type: application/json
  url: /foo
  body: >
    [{
      "bar": {
        "baz": true
      }
    }]
response:
  status: 200
  headers:
    content-type: application/json;charset=UTF-8
  body:
  - foo:
      bar:
        baz: true
