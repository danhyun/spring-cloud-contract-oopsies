description: failure to convert this dsl should fail the build since request.bodyFromFile is invalid file name
request:
  method: POST
  headers:
    content-type: application/json
  url: /foo
  bodyFromFile: >
    [{
      "bar": {
        "baz": true
      }
    }]
response:
  status: 200
  headers:
    content-type: application/json;charset=UTF-8
  body:
  - foo.bar.baz: true
