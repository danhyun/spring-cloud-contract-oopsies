description: this doesn't generate json response assertions for body matchers
request:
  method: POST
  headers:
    content-type: application/json
  url: /foo
  body: >
    [{
      "bar": {
        "baz": true
      }
    }]
response:
  status: 200
  headers:
    content-type: application/json;charset=UTF-8
  matchers:
    body:
    - path: $..foo.bar.baz
      type: by_regex
      value: (tru|fals)e

