description: used to be able to generate tests with request path in matchers in 2.0.X
request:
  method: POST
  headers:
    content-type: application/json
  url: /foo
  body: >
    [{
      "bar": {
        "baz": true
      }
    }]
response:
  status: 200
  headers:
    content-type: application/json;charset=UTF-8
  body:
    - foo:
        bar:
          baz: true
  matchers:
    body:
      - path: $[*].path
        type: by_regex
        value: "/{{{ request.path.[0] }}}"